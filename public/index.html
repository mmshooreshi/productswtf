<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>چاپ و بسته‌بندی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Preload Vazirmatn fonts -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.3/fonts/webfonts/Vazirmatn-Thin.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.3/fonts/webfonts/Vazirmatn-ExtraLight.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.3/fonts/webfonts/Vazirmatn-Light.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.3/fonts/webfonts/Vazirmatn-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.3/fonts/webfonts/Vazirmatn-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.3/fonts/webfonts/Vazirmatn-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.3/fonts/webfonts/Vazirmatn-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.3/fonts/webfonts/Vazirmatn-ExtraBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.3/fonts/webfonts/Vazirmatn-Black.woff2" as="font" type="font/woff2" crossorigin>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.3/Vazirmatn-font-face.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

</head>
<body>
  <h1>🖨 چاپ و 📦 بسته‌بندی</h1>
  <div class="tree" id="tree"></div>

  <!-- Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h2>ویرایش آیتم</h2>
      <input type="text" id="editInput">
      <div>
        <button class="btn-primary" onclick="submitEdit()">ثبت</button>
        <button class="btn-secondary" onclick="closeModal()">انصراف</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script>
    let currentItem = null;

    async function buildTree() {
      console.log("Fetching products.json ...");
      const res = await fetch("products.json");
      const data = await res.json();
      const container = document.getElementById("tree");

      function createNode(title, children, level=1) {
        const details = document.createElement("details");
        const summary = document.createElement("summary");
        summary.innerHTML = `
          <span>
            <span class="iconify node-icon" data-icon="${level===1?'mdi:folder':'mdi:file-document'}"></span>
            ${title}
          </span>
          <span class="edit-icon" data-value="${title}">
            <span class="iconify" data-icon="mdi:pencil"></span>
          </span>
        `;

        details.appendChild(summary);

        if (Array.isArray(children)) {
          const ul = document.createElement("ul");
          ul.classList.add(`level-${level}`);
          children.forEach(v => {
            const li = document.createElement("li");
            li.innerHTML = `
              <span>
                <span class="iconify node-icon" data-icon="mdi:subdirectory-arrow-right"></span>
                ${v}
              </span>
              <span class="edit-icon" data-value="${v}">
                <span class="iconify" data-icon="mdi:pencil"></span>
              </span>
            `;
            ul.appendChild(li);
          });
          details.appendChild(ul);
        } else if (typeof children === "object") {
          const ul = document.createElement("ul");
          ul.classList.add(`level-${level}`);
          for (const [subTitle, subChildren] of Object.entries(children)) {
            ul.appendChild(createNode(subTitle, subChildren, level+1));
          }
          details.appendChild(ul);
        }
        return details;
      }

      let first = true;
      let groups = Object.entries(data).filter(([k,v]) => v && Object.keys(v).length > 0);

      groups.forEach(([group, sub], index) => {
        if (index > 0) {
          const divider = document.createElement("div");
          divider.className = "divider";
          // container.appendChild(divider);
        }
        container.appendChild(createNode(group, sub, 1));
      });

    }

    // Event delegation for edit icons
    document.addEventListener("click", (e) => {
      const icon = e.target.closest(".edit-icon");
      if (icon) {
        e.stopPropagation();
        const val = icon.getAttribute("data-value");
        console.log("Edit icon clicked for:", val);
        openModal(val);
      }
    });

    function openModal(item) {
      currentItem = item;
      console.log("Opening modal for:", item);
      document.getElementById("editInput").value = item;
      document.getElementById("editModal").style.display = "flex";
    }
    function closeModal() {
      console.log("Closing modal");
      document.getElementById("editModal").style.display = "none";
    }

    async function submitEdit() {
      const newValue = document.getElementById("editInput").value.trim();
      closeModal();
      if (!newValue) return;

      console.log("Submitting edit:", { oldValue: currentItem, newValue });

      try {
        const res = await fetch("/api/edit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ oldValue: currentItem, newValue })
        });
        const result = await res.json();
        console.log("Server response:", result);
        if (result.success) showToast("✅ تغییر ارسال شد");
        else showToast("❌ خطا در ارسال تغییر");
      } catch (err) {
        console.error("Submit failed:", err);
        showToast("❌ ارتباط با سرور ناموفق بود");
      }
    }

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.className = "toast show";
      console.log("Toast:", msg);
      setTimeout(() => toast.className = "toast", 3000);
    }

    buildTree();
  </script>
</body>
</html>
